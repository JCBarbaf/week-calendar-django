<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Juan Carlos Barba">
  <title>Iniciar sesión - Calendario semanal</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'week_calendar/style/base.css' %}">
  <link rel="stylesheet" href="{% static 'week_calendar/style/login.css' %}">
  <link rel="shortcut icon" href="{% static 'week_calendar/images/icon.svg' %}" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <header class="login-header">
                <h1>Bienvenido</h1>
                <img class="logo" src="{% static 'week_calendar/images/logo-white.svg' %}" alt="calendar-logo" title="Calendar Logo">
            </header>
            <main class="login-main">
                {% if form.errors %}
                    <div class="login-error">
                        <img class="error-icon" src="{% static 'week_calendar/images/error-icon.svg' %}">
                        <p>Invalid username or password</p>
                    </div>
                {% endif %}
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="form-icon">
                            <img class="label-icon" src="{% static 'week_calendar/images/user-icon.svg' %}" alt="user-icon" title="Usuario">
                        </label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_password" class="form-icon">
                            <img class="label-icon" src="{% static 'week_calendar/images/password-icon.svg' %}" alt="user-icon" title="Usuario">
                        </label>
                        {{ form.password }}
                    </div>
                    <p><a class="forgot-psswd-link" href="">Olvidé mi contraseña</a></p>
                    <div class="login-buttons">
                        <button type="submit" class="login-button">Login</button>
                        <a class="signup-button">Sign up</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
